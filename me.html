<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Risk Assessment - Science Expo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #007acc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 10px;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        footer {
            background-color: #007acc;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chemical Risk Assessment - Science Expo</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>Chemical Details and Risk Levels</h2>
            <p>Select a chemical to view details:</p>
            <select id="chemicalSelect" onchange="updateChemicalDetails()">
                <option value="Caffeine">Caffeine</option>
                <option value="Aspartame">Aspartame</option>
                <option value="Sodium Benzoate">Sodium Benzoate</option>
                <option value="Paracetamol">Paracetamol</option>
                <option value="Nicotine">Nicotine</option>
                <option value="Sodium Nitrite">Sodium Nitrite</option>
                <option value="Monosodium Glutamate">Monosodium Glutamate (MSG)</option>
                <option value="Saccharin">Saccharin</option>
                <option value="Acesulfame K">Acesulfame K</option>
                <option value="Cyclamate">Cyclamate</option>
                <option value="Ibuprofen">Ibuprofen</option>
                <option value="Acetaminophen">Acetaminophen (Paracetamol)</option>
                <option value="Ethanol">Ethanol</option>
                <option value="Benzene">Benzene</option>
                <option value="Formaldehyde">Formaldehyde</option>
                <option value="Propylene Glycol">Propylene Glycol</option>
                <option value="Methanol">Methanol</option>
                <option value="Toluene">Toluene</option>
                <option value="Chlorpyrifos">Chlorpyrifos</option>
                <option value="Atrazine">Atrazine</option>
                <option value="Glyphosate">Glyphosate</option>
                <option value="DDT">DDT</option>
                <option value="Lead Acetate">Lead Acetate</option>
                <option value="Sodium Fluoride">Sodium Fluoride</option>
                <option value="Thalidomide">Thalidomide</option>
            </select>
            <div id="chemicalDetails"></div>
        </div>

        <div class="card">
            <h2>Risk Level Analysis</h2>
            <div class="chart-container">
                <canvas id="riskChart"></canvas>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Science Expo - Chemical Risk Assessment
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const chemicals = {
            "Caffeine": { 
                "LD50": 192, "QSAR_Risk": 0.05, "Exp_Risk": 0.04, "Diseases": "Anxiety, Insomnia", 
                "Solutions": "Reduce consumption of caffeinated products" 
            },
            "Aspartame": { 
                "LD50": 5000, "QSAR_Risk": 0.01, "Exp_Risk": 0.005, "Diseases": "Headaches, Allergies", 
                "Solutions": "Limit intake of artificial sweeteners" 
            },
            // Add all other chemicals here
        };

        function updateChemicalDetails() {
            const chemical = document.getElementById("chemicalSelect").value;
            const details = chemicals[chemical];
            document.getElementById("chemicalDetails").innerHTML = `
                <p><strong>LD50 Value:</strong> ${details.LD50} mg/kg</p>
                <p><strong>QSAR Model Risk Level:</strong> ${details.QSAR_Risk}</p>
                <p><strong>Experimental Risk Level:</strong> ${details.Exp_Risk}</p>
                <p><strong>Diseases Caused:</strong> ${details.Diseases}</p>
                <p><strong>Solutions to Reduce Risk:</strong> ${details.Solutions}</p>
            `;
            updateRiskChart(details.QSAR_Risk, details.Exp_Risk);
        }

        function updateRiskChart(qsarRisk, expRisk) {
            const ctx = document.getElementById('riskChart').getContext('2d');
            if (window.riskChart) {
                window.riskChart.destroy();
            }
            window.riskChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['QSAR Model Risk', 'Experimental Risk'],
                    datasets: [{
                        label: 'Risk Level',
                        data: [qsarRisk, expRisk],
                        backgroundColor: ['#007acc', '#ff5733'],
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Initialize with the first chemical's data
        updateChemicalDetails();
    </script>
</body>
</html>
